<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>biglietto treno form js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">

</head>



<body>
  

  <div id="form-dash" class="container pt-4">
    <div class="row">
      <div class="col-12">

        <!-- chiedo il nome -->
        <input type="text" name="your-name" id="insert-name" class="form-control mb-2" placeholder="inserisci il tuo nome">

        <!-- chiedo distanza -->
        <input type="text" name="distance" id="insert-distance" class="form-control mb-2" placeholder="inserisci distanza">
        
        <!-- select delle eta' -->
        <select name="age" class="form-control mb-2" id="">
          <option value="minorenne">minorenne</option>
          <option value="over65">over 65</option>
          <option value="nosconto">nessuno sconto</option>
        </select>

        <!-- bottone per calcolare e applicare il tutto -->
        <input type="button" class="btn btn-secondary" value="genera">

        <div class="col-12">
          <h1 id="name-lastname-sector">nome e cognome</h1>
          <h1 id="distance-sector">distanza da percorrere</h1>
          <h1 id="age-sector">eta'</h1>
        </div>


        </div>
      </div>
    </div>
  </div>

  

  <script src="./js/app.js"></script>
</body>




</html>
