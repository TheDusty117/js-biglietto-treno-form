<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>biglietto treno form js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">

</head>



<body>
  
  <h1 class="text-center text-light">calcola il prezzo del tuo biglietto</h1>
  
  <div class="container pt-4 pb-4 mt-4 bg-danger text-center rounded">
    <div class="row">
      

      <div class="col-4">
        <h3 class="text-light">Nome Cognome</h3>
        <input type="text" id="nome-cognome-id" class="form-control mb-2">
      </div>
      
      <div class="col-4">
        <h3 class="text-light">Km da percorrere</h3>
        <input type="text" id="distance-id" name="distance" class="form-control mb-2" placeholder="inserisci distanza">

      </div>

      <div class="col-4">
        <h3 class="text-light">Fascia d'et√†</h3>
        <select id="discount-id" name="sconto" class="form-control mb-2 d-flex" >
          <option value="1">minorenne</option>
          <option value="2">over 65</option>
          <option value="">nessuno sconto</option>
        </select>

      </div>

      <div class="col-12 text-center pt-5 pb-4">
        <input id="calculate-id" type="button" class="btn btn-secondary" value="genera">
        <input id="reset-id" type="button" class="btn btn-secondary" value="annulla">

      </div>
      
      <div class="col-12">
        
        


        </div>
      </div>
    </div>

    <h1 class="text-center text-light mt-4">il tuo biglietto</h1>


    <div class="container pt-4 pb-4 mt-4 bg-danger rounded">
      <div class="row">
        <h3 class="pb-4 pt-4">dettaglio passeggeri</h3>

        <div class="col-4 bg-secondary rounded-end">
          <h3 class="pb-4">nome passeggero</h3>
          <h4 id="risultato-nome-id"></h4>
        </div>

        <div class="col-2 bg-light rounded-start ">
          <h3 class="pb-4">Offerta</h3>
          <h4>biglietto standard</h4>
        </div>

        <div class="col-2 bg-light ">
          <h3 class="pb-4">Carrozza</h3>
          <h4>17</h4>
        </div>

        <div class="col-2 bg-light ">
          <h3 class="pb-4">Codice CP</h3>
          <h4>929292</h4>
        </div>

        <div class="col-2 bg-light">
          <h3 class="pb-4">Costo biglietto</h3>
          <h4 id="risultato-id"></h4>
        </div>

      </div>
    </div>


  </div>

  

  <script src="./js/app.js"></script>
</body>




</html>
